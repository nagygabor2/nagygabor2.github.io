<html>
	<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta property="og:title" content="#mavhiba"/>
     
     <title>MÁVHiba</title>
     
		<link rel="stylesheet"
			  href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.10/css/bootstrap-material-design.min.css"/>
		<link rel="stylesheet"
			  href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.10/css/ripples.min.css"/>
     <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-datetimepicker/2.7.1/css/bootstrap-material-datetimepicker.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-datetimepicker/2.7.1/css/bootstrap-material-datetimepicker.min.css">

		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.css">

		<link href='https://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
		<link rel="stylesheet" href="mavhiba.css">
     
     

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>		
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.10/js/ripples.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.10/js/material.min.js"></script>
		<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-material-design@4.0.0-beta.4/dist/js/bootstrap-material-design.js" integrity="sha384-3xciOSDAlaXneEmyOo0ME/2grfpqzhhTcM4cE32Ce9+8DW/04AGoTACzQpphYGYe" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-datetimepicker/2.7.1/js/bootstrap-material-datetimepicker.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-datetimepicker/2.7.1/js/bootstrap-material-datetimepicker.min.js"></script>

		<script src="mavhiba.js"></script>		
	</head>
	<body>
		<div class="main text-center">
			<div class="header">
        		<h1>#MÁVHiba beta</h1>
			</div>
			
			<div class="content">
				<div class="row">
						<label  class="col-xs-6 col-sm-6 control-label" for="complaint">Panasz típusa</label>
						<select id="complaint" class="show-menu-arrow col-xs-6 col-sm-6" style="padding: 0;">
						  <option value="none"></option>
						  <option value="delay">Késés</option>
						  <option value="canceled">Kimaradás</option>
						  <option value="crowded">Zsúfoltság</option>
						  <option value="noheating">Nem volt fűtés</option>
						  <option value="noac">Nem működött a klímaberendezés</option>
						  <option value="kidnapped">Nem nyíló ajtó</option>
						  <option value="toohighac">Fagyasztó üzemmód</option>
						  <option value="cantgeton">Nem lehetett felszállni</option>
						  <option value="other">Egyéb</option>
						</select>
				</div>
				<div id="delay" class="row" style="display: none;">
						<label  class="col-xs-6 col-sm-6 control-label" for="delay">Késés ideje</label>
						<input type="number" id="delaymin" placeholder="Késés (perc)" class="input input-html5-number col-sm-6 col-xs-6 numberinput"/>
				</div>

				<div class="row">
					<label  class="col-xs-6 col-sm-6 control-label" for="origin">Induló állomás</label>
					<select id="origin" class="selectpicker show-menu-arrow col-xs-6 col-sm-6" style="padding: 0;">
					  <option>Esztergom</option>
					  <option>Esztergom-Kertváros</option>
					  <option>Dorog</option>
					  <option>Leányvár</option>
					  <option>Piliscsév</option>
					  <option>Pilisjászfalu</option>
					  <option>Magdolnavölgy</option>
					  <option>Piliscsaba</option>
					  <option>Klotildliget</option>
					  <option>Pázmáneum</option>
					  <option>Szabadságliget</option>
					  <option>Pilisvörösvár</option>
					  <option>Vörösvárbánya</option>
					  <option>Szélhegy</option>
					  <option>Solymár</option>
					  <option>Üröm</option>
					  <option>Aranyvölgy</option>
					  <option>Óbuda</option>
					  <option>Aquincum</option>
					  <option>Újpest-Városkapu</option>
					  <option>Angyalföld</option>
					  <option>Rákosrendező</option>
					  <option>Budapest-Nyugati</option>
					</select>
				</div>

				<div class="row">
					<label  class="col-sm-6 col-xs-6 control-label" for="destination">Célállomás</label>
					<select id="destination" class="selectpicker show-menu-arrow col-sm-6 col-xs-6" style="padding: 0;">
					  <option>Esztergom</option>
					  <option>Esztergom-Kertváros</option>
					  <option>Dorog</option>
					  <option>Leányvár</option>
					  <option>Piliscsév</option>
					  <option>Pilisjászfalu</option>
					  <option>Magdolnavölgy</option>
					  <option>Piliscsaba</option>
					  <option>Klotildliget</option>
					  <option>Pázmáneum</option>
					  <option>Szabadságliget</option>
					  <option>Pilisvörösvár</option>
					  <option>Vörösvárbánya</option>
					  <option>Szélhegy</option>
					  <option>Solymár</option>
					  <option>Üröm</option>
					  <option>Aranyvölgy</option>
					  <option>Óbuda</option>
					  <option>Aquincum</option>
					  <option>Újpest-Városkapu</option>
					  <option>Angyalföld</option>
					  <option>Rákosrendező</option>
					  <option>Budapest-Nyugati</option>
					</select>
				</div>		
				
				<div class="row">
					<label class="col-sm-6 col-xs-6 control-label" for="schedule">Indulás ideje</label>
					<input type="text" id="schedule" placeholder="Utazás ideje" class="col-sm-6 col-xs-6 datetime-input">
				</div>

				<div class="row" id="traindiv" style="display: none;">
					<label class="col-sm-6 col-xs-6 control-label" for="train">Vonatszám</label>
					<input type="text" id="train" class="col-sm-6 col-xs-6">
				</div>
				
				<div class="row">
					<label  class="col-sm-6 col-xs-6 control-label" for="customer_name">Név</label>
					<input type="text" id="customer_name" placeholder="Utas neve" class="col-sm-6 col-xs-6"/>
				</div>

				<div class="row">
					<label  class="col-sm-6 col-xs-6 control-label" for="comment">Megjegyzés</label>
					<textarea id="comment" placeholder="Részletek..." class="col-sm-6 col-xs-6 ta"></textarea>
				</div>

			</div>
			<div id="error-div" class="error-div alert alert-danger" role="alert">
			  Error!
			</div>
			<div style="margin:10px">
				<input type="button" id="submitbtn" value="Panasz küldése">
			</div>

			<div id="info" style="display: none;" class="error-div alert alert-info" role="alert">
				Created by <a href="https://github.com/nagygabor2">Nagy Gábor</a>
				<br/>
				Credits
				<br/>
				<a href="https://bitbucket.org/oroce/elvira-api">elvira-api</a>: Róbert Oroszi
				<br/>
				<a href="https://github.com/T00rk/bootstrap-material-datetimepicker">bootstrapMaterialDatePicker</a>: T00rk
				<br/>
				And last but not least: Toci :-)
			</div>

			<div style="text-align: right; hover">
				<div class="glyphicon glyphicon-info-sign" style="cursor: pointer;" id="infoicon"/>
			</div>
		</div>

	</body>

</html>
